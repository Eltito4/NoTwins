services:
  - type: web
    name: unique-dress-api
    env: node
    region: oregon
    buildCommand: npm install
    startCommand: node server/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://vermillion-smakager-55c20e.netlify.app
    autoDeploy: true